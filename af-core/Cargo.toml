[package]
authors = ["Alexandra Frydl <me@alexfrydl.com>"]
description = "A core utility library for Rust applications."
edition = "2018"
name = "af-core"
license = "MPL-2.0"
repository = "https://gitlab.com/alexfrydl/lib-rs"
version = "0.1.0"

[package.metadata.docs.rs]
all-features = true

[features]
default = []

dotenv = ["dotenv_crate", "af-proc-macros/dotenv"]
fs-watch = ["notify"]
postgres = ["bytes", "native-tls", "postgres-native-tls", "tokio-compat", "tokio-postgres"]
runtime = ["async-executor", "async-io", "dashmap", "easy-parallel", "num_cpus"]
tokio-compat = ["tokio/rt-threaded"]

[dependencies]
af-macros = { version = "0.1.0", path = "../af-macros" }
af-proc-macros = { version = "0.1.0", path = "../af-proc-macros" }
arrayvec = "0.5"
async-channel = "1"
base64 = "0.12"
blocking = "0.5"
chrono = "0.4"
chrono-tz = "0.5"
console = "0.12"
derive_more = "0.99"
event-listener = "2"
futures-lite = "0.1"
glob = "0.3"
itertools = "0.9"
log_crate = { package = "log", version = "0.4", features = ["std"] }
num-traits = "0.2"
once_cell = { version = "1", features = ["parking_lot"] }
parking_lot = "0.11"
parse_duration = "2"
rand = "0.7"
rand_xoshiro = "0.4"
serde = "1"
serde_json = "1"
uuid = { version = "0.8", features = ["serde"] }

# Optional deps.

dotenv_crate = { package = "dotenv", version = "0.15", optional = true }
notify = { version = "4", optional = true }

# Runtime deps.

async-executor = { version = "0.1", optional = true }
async-io = { version = "0.1", optional = true }
dashmap = { version = "3", optional = true }
easy-parallel = { version = "3", optional = true }
num_cpus = { version = "1", optional = true }
tokio = { version = "0.2", optional = true }

# Postgres deps.

bytes = { version = "0.5", optional = true }
native-tls = { version = "0.2", optional = true }
postgres-native-tls = { version = "0.3", optional = true }
tokio-postgres = { version = "0.5", optional = true, features = ["with-chrono-0_4", "with-serde_json-1", "with-uuid-0_8"] }
